<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="typeahead2.js"></script>

	<script src="highcharts.js"></script>
	<script src="exporting.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style2.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'></head>

<body>

<div class="wrapper">
		<center>
			<div id="title"><h1>friendship is magic</h1>
			<br><br></div>
		<div id="the-basics">
		  <input class="typeahead" type="text" placeholder="Search for a friend...">
		</div>
		<br><br>
		<table id="funfacts">
		  <tr>
		    <td><b>Total Messages:</b></td> 
		    <td id="totalMsg">0</td> 
		  </tr>
		  <tr>
		  	<td><b>Talked Most On:</b></td>
		    <td id="talkedMost"> Sept </td>
		  </tr>
		  <tr>
		  	<td><b>Last Talked On:</b></td>
		  	<td id="lastTalk"> Yesterday</td>
		  </tr>
		  <tr>
		  	<td><b>Average Messages:</b></td>
		  	<td id="avg"> 233</td>
		  </tr>
		</table>

		<div id="container"></div>

		<table id="sentimentfacts">
		  <tr>
		    <td><b>Average Sentiment:</b></td> 
		    <td id="avgSen">0</td> 
		  </tr>
		  <tr>
		  	<td><b>Attitude:</b></td>
		    <td id="attitude"> Neutral </td>
		  </tr>
		  <tr>
		  	<td><b>Most Positive Day:</b></td>
		  	<td id="mostPos"> Yesterday</td>
		  </tr>
		  <tr>
		  	<td><b>Most Negative Day:</b></td>
		  	<td id="mostNeg"> 233</td>
		  </tr>
		</table>

		<div id="container2"></div>
</div>

</body>
